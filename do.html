<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="do.css">
    
    <title>ToDo list</title>
    
</head>
<body>
   
<div class="container">

   <div class="todo_list">
        <h1>To-Do list</h1>
       <div class="create_new_todo">
           <input type="text" class="message" placeholder="description">
           <p title = "to delete press right click and ctrl">
            <button class="add">Add</button></p>
       </div>

       <div class="wrapper">
           <ul class="todo"></ul>
       </div>

   </div>

</div>
<script defer src="do.js"></script>
</body>
</html>
